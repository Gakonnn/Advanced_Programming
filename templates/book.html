<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о книге</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, p {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{.Name}}</h1>
    <p><strong>Рейтинг:</strong> {{.Rating}}</p>
    <p><strong>Дата создания:</strong> {{.CreatedAt}}</p>
    <p><strong>Дата обновления:</strong> {{.UpdatedAt}}</p>
    <a href="/">Назад к списку книг</a>
</div>
</body>
</html>
